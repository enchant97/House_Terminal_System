<!DOCTYPE html>
<html lang="en">

<head>
    {% include "includes/head.html" %}
    <title>HWM View Tasks</title>
</head>

<body>
    <header>
        <a id="backhome" href="/home"><img width="100px" src="/static/homeicon.svg" alt="home"></a>
        <h1>Homework Manager</h1>
        <h2>View Homework Tasks</h2>
    </header>

    {% include "includes/alert.html" %}

    <div class="container down">
        <a href="/hwm" class="button">Back</a>
        <a href="/hwm/remove?homework_id={{ hw_id }}" class="button">Remove Homework</a>
        <button class="button ok" onclick="window.location = '/hwm/new-task?homework_id={{ hw_id }}'">New Task</button>

        <table>
            <caption>Homework: {{ hw_id }}</caption>
            <tr>
                <td>id</td>
                <td>content</td>
            </tr>
            {% for i in tasks %}
            <tr>
                <td>{{ i.id_ }}</td>
                <td>{{ i.content }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
