<!DOCTYPE html>
<html lang="en">

<head>
    {% include "includes/head.html" %}
    <title>PD 1 Report</title>
</head>

<body>
    <header>
        <a id="backhome" href="/home"><img width="100px" src="/static/homeicon.svg" alt="home"></a>
        <h1>Photo Database 1.0</h1>
        <h2>Report</h2>
    </header>

    {% include "includes/alert.html" %}

    <div class="container">
        <div class="center down">
            <a class="button add" href="/pd1/edit">Add Entry</a>
            <form class="container two-col" action="/pd1/view" method="POST">
                <label for="main-location">Main Location:</label>
                <select onchange="start_load_options_to_select('sub-location','/pd1/report-subloc',this.options[this.selectedIndex].text)" name="main-location" id="main-location">
                    <option value="">Show All</option>
                    {% for i in main_locations %}
                    <option value="{{ i.name }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <label for="sub-location">Sub Location:</label>
                <select name="sub-location" id="sub-location">
                    <option value="">Show All</option>
                    {% for i in sub_locations %}
                    <option value="{{ i.name }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <button class="button ok fillboth" type="submit">Display</button>
            </form>
            <h2>Filter by: {{ filter_by }}</h2>
            <table>
                <tr>
                    <td>Id</td>
                    <td>date_taken</td>
                    <td>notes</td>
                </tr>
                {% for i in loaded_entries %}
                <tr>
                    <td>{{ i.id_ }}</td>
                    <td>{{ i.date_taken }}</td>
                    <td>{{ i.notes }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>

</html>
