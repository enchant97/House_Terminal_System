{% extends "base.html" %}
{% block title %}Inventory Manager{% endblock %}
{% block title2 %}{% if item_type %}Edit Type{% else %}New Type{% endif %}{% endblock %}
{% block maincontent %}
<form class="container two-col" action="" method="post">
    <label for="type-name">Name:</label>
    <input type="text" name="type-name" id="type-name" required {% if item_type %}value="{{ item_type.name }}"{% endif %}>

    <label for="removed">Removed:</label>
    {% if type %}
    <input type="checkbox" name="removed" id="removed" value="1" {% if type.removed == True %} checked{% endif %}>
    {% else %}
    <input type="checkbox" name="removed" id="removed" value="1">
    {% endif %}

    <button class="ok fillboth" type="submit">Save</button>
    <a class="fillboth button" href="{{ url_for('im.view') }}" class="button">Cancel</a>
</form>
{% endblock %}
