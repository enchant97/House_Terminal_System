<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Password</title>
    {% include "includes/head.html" %}
</head>

<body>
    <a id="backhome" href="/home"><img width="100px" src="/static/homeicon.svg" alt="home"></a>
    <h2>Change Password</h2>
    {% include "includes/alert.html" %}
    <form class="container two-col" action="/changepassword" method="POST"
        onsubmit="return validate_password('new_password', 'new_password_conf', 'username')">
        <label for="username">Your Username</label>
        <input type="text" name="username" id="username" value="{{ username }}" readonly>
        <label for="old_password">Current Password</label>
        <input type="password" name="old_password" id="old_password" placeholder="old password..." required>
        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="new password..." required>
        <label for="new_password_conf">Confirm Password</label>
        <input type="password" name="new_password_conf" id="new_password_conf" placeholder="confirm password..."
            required>
        <button class="button ok fillboth" type="submit">Change Password</button>
        <a class="button fillboth" href="/cc">Cancel</a>
    </form>
</body>

</html>
