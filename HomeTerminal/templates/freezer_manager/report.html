{% extends "base.html" %}
{% block title %}Freezer Manager Report{% endblock %}
{% block maincontent %}
<div class="container down">
    <a href="{{ url_for('fm.report_expiring') }}" class="button">Report of Expiring</a>
    <div class="center">
        <form action="{{ url_for('fm.report') }}" method="POST">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="">SELECT ALL</option>
                {% for cat in categories %}
                <option value="{{ cat.name }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
            <button class="button ok" type="submit">Display</button>
        </form>
        <a class="button add" href="{{ url_for('fm.edit') }}">Add Entry</a>
    </div>

    <table>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Expire</td>
            <td>Quantity</td>
        </tr>
        {% for i in items %}

        <tr onclick="window.location = `{{ url_for('fm.edit') + '?item_id=' + i.id_|string }}`">
            <td>{{ i.id_ }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.get_day_first_date() }}</td>
            <td>{{ i.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
